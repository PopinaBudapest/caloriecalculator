<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Calorie Calculator</h1>
    <button id="addFoodBtn" class="btn">Add Food</button>
  </header>

  <main class="layout">
    <aside class="summary" aria-live="polite">
      <!-- Daily Targets box -->
      <section class="targets-box">
        <h2>Daily Targets</h2>
        <form id="targetsForm" class="targets-form">
          <div class="grid2">
            <label>Calories (kcal)
              <input id="target-kcal" type="number" min="0" step="1" required />
            </label>
            <label>Protein (g)
              <input id="target-protein" type="number" min="0" step="0.1" required />
            </label>
            <label>Fat (g)
              <input id="target-fat" type="number" min="0" step="0.1" required />
            </label>
            <label>Sat fat (g)
              <input id="target-satFat" type="number" min="0" step="0.1" required />
            </label>
            <label>Carbs (g)
              <input id="target-carbs" type="number" min="0" step="0.1" required />
            </label>
            <label>Sugar (g)
              <input id="target-sugar" type="number" min="0" step="0.1" required />
            </label>
            <label>Fiber (g)
              <input id="target-fiber" type="number" min="0" step="0.1" required />
            </label>
            <label>Salt (g)
              <input id="target-salt" type="number" min="0" step="0.1" required />
            </label>
          </div>
          <div class="summary-actions">
            <button type="submit" class="btn">Save targets</button>
            <button type="button" id="resetTargetsBtn" class="btn btn-ghost">Reset to defaults</button>
          </div>
        </form>
      </section>

      <h2>Daily Summary</h2>
      <table>
        <tbody>
          <tr>
            <th>Calories</th>
            <td><span id="sum-kcal">0</span> <span class="pct" id="sum-kcal-pct" tabindex="0">0%</span></td>
          </tr>
          <tr>
            <th>Protein (g)</th>
            <td><span id="sum-protein">0</span> <span class="pct" id="sum-protein-pct" tabindex="0">0%</span></td>
          </tr>
          <tr>
            <th>Fat (g)</th>
            <td><span id="sum-fat">0</span> <span class="pct" id="sum-fat-pct" tabindex="0">0%</span></td>
          </tr>
          <tr>
            <th>Sat fat (g)</th>
            <td><span id="sum-satfat">0</span> <span class="pct" id="sum-satfat-pct" tabindex="0">0%</span></td>
          </tr>
          <tr>
            <th>Carbs (g)</th>
            <td><span id="sum-carbs">0</span> <span class="pct" id="sum-carbs-pct" tabindex="0">0%</span></td>
          </tr>
          <tr>
            <th>Sugar (g)</th>
            <td><span id="sum-sugar">0</span> <span class="pct" id="sum-sugar-pct" tabindex="0">0%</span></td>
          </tr>
          <tr>
            <th>Fiber (g)</th>
            <td><span id="sum-fiber">0</span> <span class="pct" id="sum-fiber-pct" tabindex="0">0%</span></td>
          </tr>
          <tr>
            <th>Salt (g)</th>
            <td><span id="sum-salt">0</span> <span class="pct" id="sum-salt-pct" tabindex="0">0%</span></td>
          </tr>
        </tbody>
      </table>

      <div class="summary-actions">
        <button id="resetBtn" class="btn btn-ghost">Reset day</button>
      </div>

      <div class="summary-actions">
        <button id="saveFileBtn" class="btn">Save to file</button>
        <button id="loadFileBtn" class="btn btn-ghost">Load from file</button>
        <input id="loadFileInput" type="file" accept="application/json" hidden />
      </div>
    </aside>

    <!-- Boards -->
    <section class="boards">
      <section class="board" data-cat="breakfast">
        <header class="board__head">
          <div class="board__bar">
            <span>Breakfast</span>
            <button class="icon-btn reset-cat" data-reset="breakfast">Reset</button>
          </div>
          <div class="board__totals" id="totals-breakfast"></div>
        </header>
        <div id="cards-breakfast" class="cards"></div>
      </section>

      <section class="board" data-cat="lunch">
        <header class="board__head">
          <div class="board__bar">
            <span>Lunch</span>
            <button class="icon-btn reset-cat" data-reset="lunch">Reset</button>
          </div>
          <div class="board__totals" id="totals-lunch"></div>
        </header>
        <div id="cards-lunch" class="cards"></div>
      </section>

      <section class="board" data-cat="dinner">
        <header class="board__head">
          <div class="board__bar">
            <span>Dinner</span>
            <button class="icon-btn reset-cat" data-reset="dinner">Reset</button>
          </div>
          <div class="board__totals" id="totals-dinner"></div>
        </header>
        <div id="cards-dinner" class="cards"></div>
      </section>

      <section class="board" data-cat="other">
        <header class="board__head">
          <div class="board__bar">
            <span>Others</span>
            <button class="icon-btn reset-cat" data-reset="other">Reset</button>
          </div>
          <div class="board__totals" id="totals-other"></div>
        </header>
        <div id="cards-other" class="cards"></div>
      </section>
    </section>
  </main>

  <!-- Add/Edit dialog -->
  <dialog id="foodDialog">
    <form id="foodForm" class="dialog-form" novalidate>
      <h3 id="dialogTitle">Add Food</h3>

      <label>Name
        <input required name="name" placeholder="Milk (3.5%)" />
      </label>

      <div class="grid3">
        <label>Category
          <select name="category" required>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="other">Others</option>
          </select>
        </label>
        <label>Unit
          <select name="unit">
            <option value="ml">ml</option>
            <option value="g">g</option>
          </select>
        </label>
        <label>Slider max (amount)
          <input type="number" name="max" value="1000" min="1" step="1" required />
        </label>
      </div>

      <p class="hint">Values per 100 of the chosen unit:</p>
      <div class="grid2">
        <label>Kcal/100 <input type="number" name="kcal" min="0" required step="0.1" /></label>
        <label>Protein g/100 <input type="number" name="protein" min="0" required step="0.1" /></label>
        <label>Fat g/100 <input type="number" name="fat" min="0" required step="0.1" /></label>
        <label>Sat fat g/100 <input type="number" name="satFat" min="0" required step="0.1" /></label>
        <label>Carbs g/100 <input type="number" name="carbs" min="0" required step="0.1" /></label>
        <label>Sugar g/100 <input type="number" name="sugar" min="0" required step="0.1" /></label>
        <label>Fiber g/100 <input type="number" name="fiber" min="0" required step="0.1" /></label>
        <label>Salt g/100 <input type="number" name="salt" min="0" required step="0.1" /></label>
      </div>

      <menu>
        <button type="button" id="cancelBtn" class="btn btn-ghost">Cancel</button>
        <button type="submit" id="submitBtn" class="btn">Add</button>
      </menu>
    </form>
  </dialog>

  <script src="app.js" defer></script>
</body>
</html>
